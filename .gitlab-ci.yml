stages:
  - build
  - deploy

build-frontend-job:
  stage: build
  image: node:fermium-slim
  script:
    - echo "Compiling the React app..."
    - cd frontend
    - npm ci
    - npm run build

build-backed-job:
  stage: build
  image: maven:latest
  script:
    - echo "Compiling the Spring boot app..."
    - cd backend
    - mvn clean install -D skipTests

deploy-frontend-job:
  stage: deploy
  script:
    - cd infra
    - yarn deploy-frontend
    - echo "Web App successfully deployed."
  rules:
    - changes:
      - frontend/**/*

deploy-backend-job:
  stage: deploy
  script:
    - cd infra
    - yarn start-session
    - cd /grupo-01/backend
    - ./deploy.sh
    - echo "API successfully deployed."
  rules:
    - changes:
      - backend/**/*